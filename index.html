<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="assets/images/favicon.png">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/functions.js"></script>
</head>
<body>
	<header class="container text-center">
		<h1 class="page-header">Trivia Game</h1>
	</header>

	<main class="container">

		<section id="GameSetup" class="row">
			<h2 class="col-xs-12">Choose Your Trivia Category</h2>

			<form id="CategorySelect" class="col-xs-12">
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadio" id="ComputerScience" class="category" value="18" checked> Computer Science
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="optionsRadio" id="Animals" class="category" value="27"> Animals
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="optionsRadio" id="Television" class="category" value="14"> Television
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="optionsRadio" id="VideoGames" class="category" value="15"> Video Games
					</label>
				</div>
			</form>
			<div class="col-xs-12">
				<button id="ConfirmCategory" class="btn btn-primary"><strong>PLAY</strong> <span class="glyphicon glyphicon-play-circle"></span></button>
			</div>
		</section>

		<section id="TriviaGame" class="jumbotron row hidden">
				<div id="Timer" class="col-xs-12 h3"><span id="QuestionNumber" class="pull-left">1)</span><span id="Time" class="pull-right">20</span></div>
				<div id="Question" class="col-xs-12 h3"></div>
				<div id="Answers" class="col-xs-12">
					<form>
						
					</form>
				</div>
				<div id="FormButtons" class="col-xs-12">
					<button id="Submit" class="btn btn-primary">Submit</button>
					<button id="Continue" class="btn btn-default disabled">Continue</button>
				</div>
		</section>

		<section id="Alerts" class="row">
			<div class="alert alert-info hide" role="alert"></div>
			<div class="alert alert-danger hide" role="alert"></div>
			<div class="alert alert-success hide" role="alert"></div>
		</section>
	</main>

</body>
</html>
